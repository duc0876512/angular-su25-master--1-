<form (ngSubmit)="onSubmit()" #productForm="ngForm" class="space-y-4 p-4">
  <div>
    <label>Tên sản phẩm</label>
    <input type="text" name="name" [(ngModel)]="product.name" required class="border p-2 w-full rounded">
  </div>

 

  <div>
    <label>Hình ảnh</label>
    <input type="text" name="image" [(ngModel)]="product.image" class="border p-2 w-full rounded" placeholder="Nhập URL ảnh">
  </div>

  

  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
    Thêm mới
  </button>
</form>
