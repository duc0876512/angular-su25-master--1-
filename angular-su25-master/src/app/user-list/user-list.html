<h2>danh sach use</h2>

<table>
  <thead>
    <tr>
      <th>stt</th>
      <th>ho ten</th>
      <th>email</th>
      <th>vai tro</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
    </tr>
  </tbody>
</table>
